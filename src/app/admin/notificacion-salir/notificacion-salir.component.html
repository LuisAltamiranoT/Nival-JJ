<form [formGroup]="nombreForm" (ngSubmit)="onClick()">

    <h3 mat-dialog-title class="text-info pb-1 text-center">Tiene registros que no han sido guardados. Â¿Desea Continuar?</h3>
    <div class="row">
        <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
            <button type="submit" class="btn btn-sm btn-primary fullNivalWidth" [disabled]="!nombreForm.valid">Aceptar</button>
        </div>

            <a class="btn btn-sm btn-danger text-white  fullNivalWidth" (click)="dimissModal()">Cancelar</a>

    </div>
</form>
