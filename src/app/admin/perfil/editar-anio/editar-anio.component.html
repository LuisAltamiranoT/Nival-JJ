<form [formGroup]="anioForm" (ngSubmit)="onClick()">
    <h2 mat-dialog-title class="pb-1">Semestre:</h2>
    <div class="text-center">
        <div *ngIf="validate else barra">
        </div>
    </div>
    <div class="form-group text-center">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-12">
                <div class="form-group">
                    <mat-form-field class="fullNivalWidth">
                        <mat-label>Inicio</mat-label>
                        <input autocomplete="off" matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"
                            formControlName="inicio" readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-12">
                <div class="form-group">
                    <mat-form-field class="fullNivalWidth">
                        <mat-label>Final</mat-label>
                        <input autocomplete="off" matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker1"
                            formControlName="fin" readonly>
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
                <button type="submit" class="btn btn-sm btn-info fullNivalWidth"
                    [disabled]="!anioForm.valid">Guardar</button>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
                <a class="btn btn-sm btn-danger text-white fullNivalWidth" (click)="dimissModalInfo()">Cancelar</a>
            </div>
        </div>
    </div>
</form>


<ng-template #barra>
    <div class="pb-2">
        <mat-progress-bar class="input-modal" id="progreesbar" mode="indeterminate"></mat-progress-bar>
    </div>
</ng-template>
