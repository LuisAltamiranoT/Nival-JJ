<h2 mat-dialog-title class="pb-1">Editar Asistencia:</h2>
<div class="text-center">
    <div *ngIf="validate else barra">
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 col-12 my-1">
        <h3>{{fecha}}</h3>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-12 my-1">
        <div class="form-group">
            <mat-checkbox color="primary" [checked]=presente (change)="showOptionsPresente($event)"> Presente</mat-checkbox>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-12 my-1">
        <div class="form-group">
            <mat-checkbox  color="primary"  [checked]=atraso (change)="showOptionsAtraso($event)">Atraso</mat-checkbox>
        </div>
    </div>
    <div class="col-sm-12 col-md-12 col-lg-12 col-12 my-1">
        <div class="form-group">
            <mat-checkbox  color="primary"  [checked]=falta (change)="showOptionsFalta($event)">Falta</mat-checkbox>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
        <button type="submit" class="btn btn-sm btn-primary fullNivalWidth" (click)="agregarArray()">Guardar</button>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
        <a class="btn btn-sm btn-danger text-white  fullNivalWidth" (click)=" dimissModal()">Cancelar</a>
    </div>
</div>


<ng-template #barra>
    <div class="pb-2">
        <mat-progress-bar class="input-modal" id="progreesbar" mode="indeterminate"></mat-progress-bar>
    </div>
</ng-template>
