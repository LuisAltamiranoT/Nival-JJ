<div class="text-center">
    <div *ngIf="validate else barra">
    </div>
</div>
<h2 mat-dialog-title>Esta seguro de borrar el registro de: </h2>
<h3 mat-dialog-title class="text-info pb-1 text-center">{{placeholder}}</h3>
<div class="row">
    <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
        <a class="btn btn-sm btn-danger text-white  fullNivalWidth" (click)="dimissModal()">Cancelar</a>
    </div>
    <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
        <button type="button" class="btn btn-sm btn-primary fullNivalWidth" (click)="onClick()">Aceptar</button>
    </div>
</div>


<ng-template #barra>
    <div class="pb-2">
        <mat-progress-bar class="input-modal" id="progreesbar" mode="indeterminate"></mat-progress-bar>
    </div>
</ng-template>
