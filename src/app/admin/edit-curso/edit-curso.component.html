<div class="container  mt-5 container-nival">
    <div class="row mt-5">
        <div class="col-sm-12 col-md-12 col-lg-12 mt-4 pt-1">
            <h3 class="font-weight-normal"><i class="fas fa-edit pr-1"></i>Editar Curso</h3>
            <hr class="hr-nival">
        </div>
        <div class="col-sm-12 col-md-12 col-lg-4 mx-auto col-12">
            <div class="bd-callout bd-callout-default w-100">
                <h2 id="dealing-with-specificity">
                    <i class="far fa-image pb-1 fa-nival fa-xs"></i> Foto
                    <a class="float-right text-info" (click)='openPhoto()'>
                        <i class="far fa-edit pb-1 fa-nival fa-xs"></i>
                    </a>
                </h2>
                <div class="text-center">
                    <img [src]="photoSelected" fallimg class="img-fluid">
                </div>
            </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-8 mx-auto col-12">
            <div class="bd-callout bd-callout-default w-100" style="padding-bottom: 0px !important;">
                <h2 id="dealing-with-specificity">
                    <i class="fas fa-list pr-1 pb-1 fa-nival fa-xs"></i>Información:
                </h2>
                <!-- ***************************************** Formulario crear curso *************************-->
                <form class="p-1 mt-1" [formGroup]="editCursoForm">
                    <input type="file" class="d-none" #photoInput formControlName="image">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
                                <div>
                                    <h3 class="font-weight-light pl-1" id="fontNival-p">
                                        <strong>{{nombreMateria}}</strong></h3>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
                                <h3 class="bg-light"><i class="fas fa-chalkboard fa-sm fa-nival pr-1 pb-1"></i>Aula:
                                    {{placeholderAula}}
                                    <a class="float-right text-info" (click)="openEditAulaModal()">
                                        <i class="far fa-edit"></i>
                                    </a>
                                </h3>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
                                <h3 class="bg-light"><i class="fas fa-user-plus fa-sm fa-nival pr-1 pb-1"></i> Agregar
                                    Estudiante:
                                    <a class="float-right text-info" (click)='openAddEstudianteModal()'>
                                        <i class="far fa-plus-square"></i>
                                    </a>
                                </h3>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6 col-12 my-1">
                                <h3 class="bg-light"><i class="fas fa-calendar-week fa-sm fa-nival pr-1 pb-1"></i>
                                    Horario:
                                    <a class="float-right text-info" (click)="openEditHorarioModal()">
                                        <i class="far fa-edit"></i>
                                    </a>
                                </h3>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-12 col-12">
                            <div class="example-container mat-elevation-z3">
                                <mat-form-field class="busqueda1">
                                    <mat-label>Buscar</mat-label>
                                    <input matInput autocomplete="off" (keyup)="applyFilter($event)"
                                        placeholder="Ejemplo 201720 o Pepito Perez" #input>
                                        <a class="aNival" mat-icon-button matSuffix (click)="limpiarBusqueda(input)">
                                            <mat-icon matSuffix>close</mat-icon>
                                        </a>
                                </mat-form-field>
                                <table mat-table [dataSource]="dataSource2" #tabla1>
                                    <!-- Numero de fila -->
                                    <ng-container matColumnDef="fila">
                                        <th mat-header-cell *matHeaderCellDef> N° </th>
                                        <td mat-cell *matCellDef="let element ,let i = index;"> {{i+1}}
                                        </td>
                                    </ng-container>

                                    <!-- Position Column -->
                                    <ng-container matColumnDef="codigoUnico">
                                        <th mat-header-cell *matHeaderCellDef> Codigo único </th>
                                        <td mat-cell *matCellDef="let element"> {{element.codigoUnico}}
                                        </td>
                                    </ng-container>

                                    <!-- Name Column -->
                                    <ng-container matColumnDef="nombre">
                                        <th mat-header-cell *matHeaderCellDef> Nombre </th>
                                        <td class="px-1" mat-cell *matCellDef="let element, let l = index;">

                                            <a class="text-left">
                                                <p class=" rounded p-1 mt-2">
                                                    {{element.nombre}}
                                                </p>
                                            </a>
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="opciones">
                                        <th mat-header-cell *matHeaderCellDef> Opciones </th>
                                        <td class="px-1" mat-cell *matCellDef="let element, let l = index;">
                                            <a class="text-info p-1"
                                                (click)="openEditEstudianteModal(element.id,element.nombre,element.codigoUnico,l)">
                                                <i class="far fa-edit"></i>
                                            </a>
                                            <a class="text-danger p-1"
                                                (click)=" openDeleteEstudianteModal(element.id,element.nombre)">
                                                <i class="fas fa-trash-alt"></i>
                                            </a>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns2; sticky: true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="5">No se ha encontrado: "{{input.value}}"</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
