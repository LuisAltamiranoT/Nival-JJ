<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="dimissModalRegister()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="text-center">
    <img src="../../../assets/logo5.PNG" id="logo" alt="nival">
</div>
<div class="modal-body">
    <form class="pl-2" [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <div class="form-group text-center">
            <mat-form-field appearance="standard" class="input-modal">
                <mat-label>Nombres</mat-label>
                <input matInput [type]="'text'" spellcheck="false" formControlName="nombre">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="standard" class="input-modal">
                <mat-label>Apellidos</mat-label>
                <input matInput [type]="'text'" spellcheck="false" formControlName="apellido">
                <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="standard" class="input-modal">
                <mat-label>Correo Electrónico</mat-label>
                <input matInput [type]="'email'" spellcheck="false" formControlName="email">
                <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="standard" class="input-modal">
                <mat-label>Password</mat-label>
                <input matInput [type]="'password'" spellcheck="false" formControlName="password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="standard" class="input-modal">
                <mat-label>Repetir Password</mat-label>
                <input matInput [type]="'password'" spellcheck="false" formControlName="_password">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </div>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-info">Enviar</button>
        </div>
    </form>
    <div class="text-center">
        <p class="text-center">¿Ya tienes una cuenta? <a class="text-info" (click)="openFormModalLogin()"> Iniciar
                sesión</a></p>

    </div>
</div>
