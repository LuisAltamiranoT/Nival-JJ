<div class="row">
    <div class="col-sm-7 col-md-7 col-lg-7 mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <div class="text-center m-2">
                    <a class="navbar-brand" routerLink="/" style="margin: 0px; padding: 0px;">
                        <img src="../../../assets/logo5.PNG" id="logo" alt="nival">
                    </a>
                </div>
                <h4 class="card-title text-center mt-5">Por Favor Ingrese Su Correo</h4>
                <div class="form-group">
                    <input type="email" class="form-control" [formControl]="userEmail" required>
                </div>
                <div class="form-group text-center">
                    <button class="btn btn-primary btn-sm" (click)="onReset()">
                        Enviar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
